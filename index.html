<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="data/infrastructure_0.js"></script>
    <script src="data/LandUse_1.js"></script>
    <script src="data/UnoccupiedParcel_2.js"></script>
    <script src="data/LooseLitterPoint_4.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=" + APIKEY async defer></script>
    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [35.1105254317, -90.1005106658],
            [35.1691088293, -90.0151492675]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var basemap1 = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>',
            maxZoom: 28
        });
        basemap1.addTo(map);
        var roadMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'roadmap'
        });

        var satMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'satellite'
        });

        var terrainMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'terrain'
        });

        var hybridMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'hybrid'
        });

        var styleMutant = L.gridLayer.googleMutant({
            styles: [{
                elementType: 'labels',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'water',
                stylers: [{
                    color: '#444444'
                }]
            }, {
                featureType: 'landscape',
                stylers: [{
                    color: '#eeeeee'
                }]
            }, {
                featureType: 'road',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'poi',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'transit',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'administrative',
                stylers: [{
                    visibility: 'off'
                }]
            }, {
                featureType: 'administrative.locality',
                stylers: [{
                    visibility: 'off'
                }]
            }],
            maxZoom: 24,
            type: 'roadmap'
        });
        var trafficMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'roadmap'
        });
        trafficMutant.addGoogleLayer('TrafficLayer');
        var transitMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'roadmap'
        });
        transitMutant.addGoogleLayer('TransitLayer');
        var hybridMutant = L.gridLayer.googleMutant({
            maxZoom: 24,
            type: 'hybrid'
        });

        function setBounds() {}

        function pop_infrastructure_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Parcel ID</th>\
                        <td>' + (feature.properties['parcelnumb'] !== null ? Autolinker.link(String(feature.properties['parcelnumb'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Infrastructure Type</th>\
                        <td>' + (feature.properties['inf_type'] !== null ? Autolinker.link(String(feature.properties['inf_type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location on parcel</th>\
                        <td>' + (feature.properties['inf_loc'] !== null ? Autolinker.link(String(feature.properties['inf_loc'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_infrastructure_0_0(feature) {
            switch (String(feature.properties['inf_type'])) {
                case 'DU':
                    return {
                        pane: 'pane_infrastructure_0',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/dumpster.svg',
                            iconSize: [30.4, 30.4]
                        }),
                    }
                    break;
                case 'RB':
                    return {
                        pane: 'pane_infrastructure_0',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/amenity_recycling.svg',
                            iconSize: [30.4, 30.4]
                        }),
                    }
                    break;
                case 'WB':
                    return {
                        pane: 'pane_infrastructure_0',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/trash_can.svg',
                            iconSize: [30.4, 30.4]
                        }),
                    }
                    break;
            }
        }
        map.createPane('pane_infrastructure_0');
        map.getPane('pane_infrastructure_0').style.zIndex = 400;
        map.getPane('pane_infrastructure_0').style['mix-blend-mode'] = 'normal';
        var layer_infrastructure_0 = new L.geoJson(json_infrastructure_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_infrastructure_0',
            onEachFeature: pop_infrastructure_0,
            pointToLayer: function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_infrastructure_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_infrastructure_0);

        function pop_LandUse_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">address</th>\
                        <td>' + (feature.properties['address'] !== null ? Autolinker.link(String(feature.properties['address'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">parcelid</th>\
                        <td>' + (feature.properties['parcelid'] !== null ? Autolinker.link(String(feature.properties['parcelid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">luc</th>\
                        <td>' + (feature.properties['luc'] !== null ? Autolinker.link(String(feature.properties['luc'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">class</th>\
                        <td>' + (feature.properties['class'] !== null ? Autolinker.link(String(feature.properties['class'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">electricity disconnected</th>\
                        <td>' + (feature.properties['ecut'] !== null ? Autolinker.link(String(feature.properties['ecut'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_LandUse_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (LandUse_1rule0_eval_expression(context)) {
                return {
                    pane: 'pane_LandUse_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(242,49,72,1.0)',
                };
            } else if (LandUse_1rule1_eval_expression(context)) {
                return {
                    pane: 'pane_LandUse_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(166,206,227,1.0)',
                };
            } else if (LandUse_1rule2_eval_expression(context)) {
                return {
                    pane: 'pane_LandUse_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(189,133,237,1.0)',
                };
            } else if (LandUse_1rule3_eval_expression(context)) {
                return {
                    pane: 'pane_LandUse_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(233,239,58,1.0)',
                };
            } else if (LandUse_1rule4_eval_expression(context)) {
                return {
                    pane: 'pane_LandUse_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(199,192,201,1.0)',
                };
            } else {
                return {
                    fill: false,
                    stroke: false
                };
            }
        }
        map.createPane('pane_LandUse_1');
        map.getPane('pane_LandUse_1').style.zIndex = 401;
        map.getPane('pane_LandUse_1').style['mix-blend-mode'] = 'normal';
        var layer_LandUse_1 = new L.geoJson(json_LandUse_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_LandUse_1',
            onEachFeature: pop_LandUse_1,
            style: style_LandUse_1_0,
        });
        bounds_group.addLayer(layer_LandUse_1);

        function pop_UnoccupiedParcel_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_UnoccupiedParcel_2_0() {
            return {
                pane: 'pane_UnoccupiedParcel_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            }
        }
        map.createPane('pane_UnoccupiedParcel_2');
        map.getPane('pane_UnoccupiedParcel_2').style.zIndex = 402;
        map.getPane('pane_UnoccupiedParcel_2').style['mix-blend-mode'] = 'normal';
        var layer_UnoccupiedParcel_2 = new L.geoJson(json_UnoccupiedParcel_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_UnoccupiedParcel_2',
            onEachFeature: pop_UnoccupiedParcel_2,
            style: style_UnoccupiedParcel_2_0,
        });
        bounds_group.addLayer(layer_UnoccupiedParcel_2);
        var img_LooseLitterConcentration_3 = 'data/LooseLitterConcentration_3.png';
        var img_bounds_LooseLitterConcentration_3 = [
            [35.1320601361, -90.0633366401],
            [35.1535395918, -90.0403318496]
        ];
        var overlay_LooseLitterConcentration_3 = new L.imageOverlay(img_LooseLitterConcentration_3, img_bounds_LooseLitterConcentration_3);
        bounds_group.addLayer(overlay_LooseLitterConcentration_3);
        map.addLayer(overlay_LooseLitterConcentration_3);

        function pop_LooseLitterPoint_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">li_type</th>\
                        <td>' + (feature.properties['li_type'] !== null ? Autolinker.link(String(feature.properties['li_type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">count</th>\
                        <td>' + (feature.properties['count'] !== null ? Autolinker.link(String(feature.properties['count'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">parcelnumb</th>\
                        <td>' + (feature.properties['parcelnumb'] !== null ? Autolinker.link(String(feature.properties['parcelnumb'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_LooseLitterPoint_4_0() {
            return {
                pane: 'pane_LooseLitterPoint_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            }
        }
        map.createPane('pane_LooseLitterPoint_4');
        map.getPane('pane_LooseLitterPoint_4').style.zIndex = 404;
        map.getPane('pane_LooseLitterPoint_4').style['mix-blend-mode'] = 'normal';
        var layer_LooseLitterPoint_4 = new L.geoJson(json_LooseLitterPoint_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_LooseLitterPoint_4',
            onEachFeature: pop_LooseLitterPoint_4,
            pointToLayer: function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LooseLitterPoint_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_LooseLitterPoint_4);
        var baseMaps = {
            'OSM B&W': basemap0,
            'OSM HOT': basemap1,
            'Roadmap': roadMutant,
            'Hybrid': hybridMutant,
            'Satellite': satMutant
        };
        L.control.layers(baseMaps, {
            '<img src="legend/LooseLitterPoint_4.png" /> Loose Litter Point': layer_LooseLitterPoint_4,
            "Loose Litter Concentration": overlay_LooseLitterConcentration_3,
            '<img src="legend/UnoccupiedParcel_2.png" /> Unoccupied Parcel': layer_UnoccupiedParcel_2,
            'Land Use<br /><table><tr><td style="text-align: center;"><img src="legend/LandUse_1_Commercial0.png" /></td><td>Commercial</td></tr><tr><td style="text-align: center;"><img src="legend/LandUse_1_TaxExemptgovernmentchruchetc1.png" /></td><td>Tax Exempt (government, chruch, etc.)</td></tr><tr><td style="text-align: center;"><img src="legend/LandUse_1_Industrial2.png" /></td><td>Industrial</td></tr><tr><td style="text-align: center;"><img src="legend/LandUse_1_Residential3.png" /></td><td>Residential</td></tr><tr><td style="text-align: center;"><img src="legend/LandUse_1_VacantLand4.png" /></td><td>Vacant Land</td></tr></table>': layer_LandUse_1,
            'infrastructure<br /><table><tr><td style="text-align: center;"><img src="legend/infrastructure_0_DU0.png" /></td><td>DU</td></tr><tr><td style="text-align: center;"><img src="legend/infrastructure_0_RB1.png" /></td><td>RB</td></tr><tr><td style="text-align: center;"><img src="legend/infrastructure_0_WB2.png" /></td><td>WB</td></tr></table>': layer_infrastructure_0,
        }, {
            collapsed: false
        }).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function() {
                return this._bounds;
            }
        });
    </script>
</body>

</html>
